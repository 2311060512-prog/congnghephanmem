{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-users me-2"></i>Danh sách sinh viên
            </h5>
            <a href="{{ url_for('student_new') }}" class="btn btn-light">
                <i class="fas fa-plus me-1"></i>Thêm sinh viên mới
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th><i class="fas fa-id-card me-2"></i>Mã số</th>
                            <th><i class="fas fa-user me-2"></i>Họ và tên</th>
                            <th><i class="fas fa-calendar me-2"></i>Ngày sinh</th>
                            <th><i class="fas fa-envelope me-2"></i>Email</th>
                            <th class="text-center"><i class="fas fa-cogs me-2"></i>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in students %}
                        <tr>
                            <td>{{ s.student_id }}</td>
                            <td>{{ s.full_name }}</td>
                            <td>{{ s.dob }}</td>
                            <td>{{ s.email }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('student_edit', sid=s.id) }}" 
                                   class="btn btn-sm btn-info me-2">
                                    <i class="fas fa-edit me-1"></i>Sửa
                                </a>
                                <form style="display:inline" method="post" 
                                      action="{{ url_for('student_delete', sid=s.id) }}">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?')">
                                        <i class="fas fa-trash-alt me-1"></i>Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" class="text-center">Không có sinh viên nào</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
