{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Đăng nhập</h2>
                    <p class="text-muted">Hệ thống Quản lý Sinh viên</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show">
                                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Tên đăng nhập
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" required>
                        <div class="form-text mt-2">
                            <div class="d-flex align-items-center mb-1">
                               <!-- <i class="fas fa-info-circle me-2 text-primary"></i>
                               <span>Định dạng tài khoản:</span>
                            </div>
                            <ul class="list-unstyled ms-4">
                                <li><i class="fas fa-shield-alt me-2 text-success"></i>Admin: bắt đầu với @ (vd: @admin)</li>
                                <li><i class="fas fa-chalkboard-teacher me-2 text-info"></i>Giảng viên: bắt đầu với GV (vd: GV001)</li>
                                <li><i class="fas fa-user-graduate me-2 text-warning"></i>Sinh viên: chỉ gồm số (vd: 20230001)</li>
                            </ul>
                        --> 
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" 
                                    onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <div class="form-text">
                          <!--  <i class="fas fa-key me-2"></i>Mật khẩu mặc định: 123456 -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
