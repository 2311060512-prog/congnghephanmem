{% extends "base.html" %}
{% block content %}
  <h2>Payments</h2>
  <form method="post">
    <select name="student_id">
      {% for s in students %}<option value="{{ s.id }}">{{ s.student_id }} - {{ s.full_name }}</option>{% endfor %}
    </select>
    <input name="amount" placeholder="Amount" required>
    <select name="status"><option>pending</option><option>paid</option></select>
    <button type="submit">Add Payment</button>
  </form>

  <table>
    <tr><th>Student</th><th>Amount</th><th>Status</th></tr>
    {% for p in payments %}
    <tr><td>{{ p.student_id }}</td><td>{{ p.amount }}</td><td>{{ p.status }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
